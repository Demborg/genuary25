<!DOCTYPE html>
<script>
    function randomAffine() {
        const theta = Math.random() * 2 * Math.PI
        const dx = (Math.random() * 2 - 1)
        const f = Math.random() * 0.5 +0.4
        const c = Math.cos
        const s = Math.sin
        console.log(f)
        return (p) => {
            const X = c(theta) * f * p[0] - s(theta) * f * p[1] + dx
            const Y = s(theta) * f * p[0] + c(theta) * f * p[1]
            return [X, Y]
        }
    }
    function run() {
        const ctx = document.getElementById("c").getContext("2d")
        ctx.fillStyle = `#dedede`
        ctx.fillRect(0, 0, 400, 400)
        const a = randomAffine()
        const b = randomAffine()
        ps = []
        bounds = [10000, -10000, 10000, -10000]
        for(var i = 0; i < 100000; i++) {
            var p = [0, 0, 0, 0, 0]
            for(var j = 0; j < 17; j++) {
                p = Math.random() > 0.5 ? [...a([p[0], p[1]]), p[2] + 1, p[3], p[4]] : [...b([p[0], p[1]]), p[2], p[3] + 1, p[4]] 
            }
            ps.push(p)
            if (p[0] < bounds[0]) bounds[0] = p[0]
            if (p[0] > bounds[1]) bounds[1] = p[0]
            if (p[1] < bounds[2]) bounds[2] = p[1]
            if (p[1] > bounds[3]) bounds[3] = p[1]
        }
        console.log(bounds)
        ps.forEach(p => {
            const cs = Math.max(p[2], p[3], p[4]) / 255
            ctx.fillStyle = `rgba(${p[2]/cs}, ${p[3]/cs}, ${p[4]/cs}, 0.5)`
            ctx.fillRect(400 * (p[0] - bounds[0]) / (bounds[1] - bounds[0]), 400 * (p[1] - bounds[2]) / (bounds[3] - bounds[2]), 2, 2)
        });
    }
    window.onload = run
</script>
<body onclick="run()">
    <canvas id="c" height="400", width="400"></canvas>
</body>
