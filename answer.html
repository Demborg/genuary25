<!DOCTYPE html>
<style>
    canvas {
        width: 100%;
    }
    body {
        background-color: rgb(50, 50, 50);
    }
</style>
<script>
    function randomAffine() {
        const theta = Math.random() * 2 * Math.PI
        const dx = (Math.random() * 2 - 1)
        const f = Math.random() * 0.5 +0.4
        const c = Math.cos
        const s = Math.sin
        return (p) => {
            const X = c(theta) * f * p[0] - s(theta) * f * p[1] + dx
            const Y = s(theta) * f * p[0] + c(theta) * f * p[1]
            return [X, Y]
        }
    }
    fs = [randomAffine(), randomAffine(), randomAffine()]
    t = 0
    function run() {
        const ctx = document.getElementById("c").getContext("2d")
        ctx.fillStyle = `rgba(50, 50, 50, 0.5)`
        ctx.fillRect(0, 0, 1000, 1000)
        
        ps = []
        for(var i = 0; i < 10000; i++) {
            var p = [0, 0, 0, 0, 0]
            for(var j = 0; j < 17; j++) {
                const r = Math.random()
                if (r < (Math.sin(t) + 1) / 3) p = [...fs[0]([p[0], p[1]]), p[2] + 1, p[3], p[4]] 
                else if (r < (Math.sin(t) + Math.sin(t + Math.PI * 2/3) + 2) / 3) p = [...fs[1]([p[0], p[1]]), p[2], p[3] + 1, p[4]]
                else p = [...fs[2]([p[0], p[1]]), p[2], p[3], p[4] + 1]
            }
            ps.push(p)
        }
        ps.forEach(p => {
            const cs = Math.max(p[2], p[3], p[4]) / 255
            ctx.fillStyle = `rgba(${p[2]/cs}, ${p[3]/cs}, ${p[4]/cs}, 0.2)`
            ctx.fillRect(1000 * (p[0] + 2) / 4, 1000 * (p[1] + 2) / 4, 2, 2)
        });
        if(Math.sin(t) < -0.9999) fs[0] = randomAffine()
        if(Math.sin(t + Math.PI * 2/3) < -0.9999) fs[1] = randomAffine()
        if(Math.sin(t + Math.PI * 4/3) < -0.9999) fs[2] = randomAffine()
        t += 0.01
        requestAnimationFrame(run)
    }
    window.onload = run
</script>
<body onclick="run()">
    <canvas id="c" height="1000", width="1000"></canvas>
</body>
